apiVersion: apps/v1
kind: Deployment
metadata:
  name: api
  namespace: jenkins
spec:
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: gabrielalegra/pedelogo-catalogo
        ports:
        - containerPort: 80
        imagePullPolicy: Always
        resources: {}
        env:
          - name: Mongo_User 
            value: mongouser 
          - name: Mongo_Password 
            value: mongopwd 
          - name: Mongo_Host
            value: mongo-service
          - name: Mongo_DataBase
            value: admin


---

apiVersion: v1 
kind: Service
metadata:
  name: api-service
spec:
  selector:
    app: api 
  ports: 
  - port: 80
    targetPort: 80
  type: LoadBalancer